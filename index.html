<!DOCTYPE html>
<head>
    <title>Learning AngularJS</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="pouchdb-nightly.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="maincontroller.js" type="text/javascript"></script>
</head>
<body style="font-size: 2em;">
    <div id="content" ng-app='MyTutorialApp' ng-controller='MainController'>
        <table>
            <thead>
                <td>Action</td>
                <td>Quantity</td>
            </thead>
            <tfoot>
                    <td><input type='text' ng-model='newItem.action'/></td>
                    <td><input type='text' ng-model='newItem.quantity'/></td>
                    <td><button ng-click="submit()">Add Item</button></td>
            </tfoot>
                
            <tr ng-repeat="item in items">
                <td>{{item.action}}</td>
                <td>{{item.quantity}}</td>
                <td><button ng-click="remove(item._id)">Delete</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
